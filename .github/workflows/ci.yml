name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs when you push to the main branch
  workflow_dispatch:  # Manual trigger

jobs:
  # Frontend job
  frontend:
    name: Build & Deploy Frontend (React)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

      # Deploy frontend (optional, adjust as needed)
      - name: Trigger Frontend Deploy (e.g., Netlify)
        run: |
          curl -X POST ${{ secrets.FRONTEND_DEPLOY_HOOK }}

  # Backend job
  backend:
    name: Build & Deploy Backend (Express + Prisma)
    runs-on: ubuntu-latest
    needs: frontend  # Ensures frontend is done first

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Generate Prisma client
        run: |
          cd backend
          npx prisma generate

      - name: Run migrations (Production-safe)
        run: |
          cd backend
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run backend tests
        run: |
          cd backend
          npm test

      # Optional: Deploy to Render
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
